<mat-card >
  <mat-card-header>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>Hero edit</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form action="save()" [formGroup]="form" >
      <!-- <label for="name">Name: </label>
      <input id="name" type="text" formControlName="name"> -->
      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Hero Name:</mat-label>
        <input matInput placeholder="Batman" formControlName="name">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="save()">save</button>
    <button mat-button (click)="delete()">delete</button>
  </mat-card-actions>
</mat-card>
