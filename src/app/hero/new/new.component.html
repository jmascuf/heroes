<mat-card>
  <mat-card-header>
    <mat-card-title>New Hero</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Hero Name:</mat-label>
        <input matInput placeholder="Batman" formControlName="name">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="add()">add</button>
  </mat-card-actions>
</mat-card>
